<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
  <defs>
    <!-- Sky: top is EXACTLY #090a0f -->
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#090a0f"/>
      <stop offset="55%" stop-color="#0f1622"/>
      <stop offset="100%" stop-color="#0b0e14"/>
    </linearGradient>

    <!-- Subtle mid haze -->
    <linearGradient id="midHaze" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#223244" stop-opacity="0"/>
      <stop offset="45%" stop-color="#223244" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#223244" stop-opacity="0"/>
    </linearGradient>

    <!-- Moon glow + disc -->
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#c7d3e1" stop-opacity="0.20"/>
      <stop offset="45%" stop-color="#c7d3e1" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#c7d3e1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="moonDisc" cx="40%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#dde6f2" stop-opacity="0.75"/>
      <stop offset="60%" stop-color="#b7c4d6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#8fa0b7" stop-opacity="0.30"/>
    </radialGradient>

    <!-- Fog puff gradient -->
    <radialGradient id="fogPuff" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a2736" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#090a0f" stop-opacity="0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="blur12" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
    <filter id="blur20" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <filter id="blur28" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="28"/>
    </filter>
    <filter id="starGlow" x="-200%" y="-200%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="0.8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Cinematic vignette -->
    <radialGradient id="vignette" cx="50%" cy="45%" r="75%">
      <stop offset="62%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.62"/>
    </radialGradient>

    <!-- Bottom fade to solid near-black -->
    <linearGradient id="bottomFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020205" stop-opacity="0"/>
      <stop offset="55%" stop-color="#020205" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#020205" stop-opacity="1"/>
    </linearGradient>

    <!-- Subtle moon edge highlight -->
    <linearGradient id="moonEdge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c7d3e1" stop-opacity="0.18"/>
      <stop offset="40%" stop-color="#c7d3e1" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#c7d3e1" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base sky -->
  <rect width="1600" height="900" fill="url(#skyGrad)"/>

  <!-- Stars (upper 40%) -->
  <g fill="#c7d3e1" opacity="0.65" filter="url(#starGlow)">
    <circle cx="90"  cy="90"  r="1.2"/><circle cx="160" cy="140" r="0.9"/>
    <circle cx="240" cy="80"  r="1.0"/><circle cx="320" cy="170" r="0.8"/>
    <circle cx="420" cy="120" r="1.1"/><circle cx="520" cy="95"  r="0.9"/>
    <circle cx="610" cy="165" r="0.8"/><circle cx="690" cy="125" r="1.0"/>
    <circle cx="770" cy="85"  r="0.9"/><circle cx="850" cy="150" r="1.1"/>
    <circle cx="940" cy="105" r="0.8"/><circle cx="1020" cy="175" r="1.0"/>
    <circle cx="1100" cy="95" r="0.9"/><circle cx="1180" cy="140" r="0.8"/>
    <circle cx="1250" cy="115" r="1.1"/><circle cx="1330" cy="175" r="0.9"/>
    <circle cx="1410" cy="135" r="0.8"/><circle cx="1510" cy="95" r="1.0"/>

    <circle cx="210" cy="240" r="0.8"/><circle cx="470" cy="230" r="0.7"/>
    <circle cx="760" cy="245" r="0.8"/><circle cx="980" cy="220" r="0.7"/>
    <circle cx="1210" cy="250" r="0.8"/><circle cx="1460" cy="235" r="0.7"/>
  </g>

  <!-- A few brighter stars -->
  <g fill="#e3edf9" opacity="0.75" filter="url(#starGlow)">
    <circle cx="470" cy="75" r="1.7"/>
    <circle cx="980" cy="95" r="1.8"/>
    <circle cx="1340" cy="125" r="1.6"/>
  </g>

  <!-- Moon at ~80% x, ~15% y -->
  <g transform="translate(1280 135)">
    <circle cx="0" cy="0" r="150" fill="url(#moonGlow)"/>
    <circle cx="0" cy="0" r="54" fill="url(#moonDisc)" opacity="0.92"/>
    <!-- subtle craters -->
    <g fill="#7f8fa6" opacity="0.18">
      <circle cx="-16" cy="-10" r="9"/>
      <circle cx="14"  cy="12"  r="7"/>
      <circle cx="18"  cy="-16" r="5"/>
      <circle cx="-4"  cy="22"  r="5"/>
      <circle cx="-24" cy="18"  r="4"/>
    </g>
  </g>

  <!-- Cloud wisps (mid-section) -->
  <g opacity="0.30" filter="url(#blur28)" fill="#1a2736">
    <ellipse cx="420" cy="360" rx="320" ry="70"/>
    <ellipse cx="820" cy="345" rx="420" ry="80"/>
    <ellipse cx="1200" cy="365" rx="360" ry="75"/>
  </g>
  <g opacity="0.22" filter="url(#blur20)" fill="#223244">
    <ellipse cx="260" cy="300" rx="260" ry="60"/>
    <ellipse cx="980" cy="310" rx="330" ry="65"/>
    <ellipse cx="1420" cy="320" rx="280" ry="58"/>
  </g>

  <!-- Soft mid haze band -->
  <rect x="0" y="330" width="1600" height="320" fill="url(#midHaze)"/>

  <!-- Bottom 40%: village silhouettes -->
  <!-- Distant tree line -->
  <g opacity="0.75">
    <path fill="#07080c" d="
      M0,520
      C120,485 220,505 340,490
      C460,475 560,460 700,485
      C840,515 950,465 1100,485
      C1230,502 1360,515 1490,495
      C1550,486 1580,492 1600,498
      L1600,690 L0,690 Z"/>
  </g>

  <!-- Jagged pines (foreground silhouettes) -->
  <g fill="#05060a" opacity="0.96">
    <!-- left -->
    <path d="M70 690 l40-130 40 130 h-24 l16 52 h-64 l16-52z"/>
    <path d="M145 690 l30-95 30 95 h-18 l12 40 h-48 l12-40z"/>
    <path d="M235 690 l44-145 44 145 h-26 l18 58 h-72 l18-58z"/>

    <!-- mid-left -->
    <path d="M390 690 l36-120 36 120 h-22 l14 48 h-56 l14-48z"/>
    <path d="M470 690 l48-160 48 160 h-28 l18 62 h-76 l18-62z"/>
    <path d="M560 690 l28-90 28 90 h-17 l11 38 h-44 l11-38z"/>

    <!-- behind church -->
    <path d="M920 690 l44-145 44 145 h-26 l18 58 h-72 l18-58z"/>
    <path d="M1005 690 l34-110 34 110 h-20 l13 44 h-54 l13-44z"/>
    <path d="M1090 690 l40-130 40 130 h-24 l16 52 h-64 l16-52z"/>

    <!-- right -->
    <path d="M1250 690 l52-175 52 175 h-30 l20 68 h-84 l20-68z"/>
    <path d="M1340 690 l34-110 34 110 h-20 l13 44 h-54 l13-44z"/>
    <path d="M1425 690 l44-145 44 145 h-26 l18 58 h-72 l18-58z"/>
    <path d="M1520 690 l34-110 34 110 h-20 l13 44 h-54 l13-44z"/>
  </g>

  <!-- Village buildings (5-7 cottages) -->
  <g>
    <!-- cottages -->
    <path fill="#040408" d="M120 740 L120 610 L190 570 L260 615 L260 740 Z"/>
    <path fill="#05060a" d="M285 752 L285 605 L360 565 L430 610 L430 752 Z"/>
    <path fill="#040408" d="M470 748 L470 635 L530 610 L595 640 L595 748 Z"/>

    <path fill="#040408" d="M640 770 L640 625 L730 585 L820 630 L820 770 Z"/>
    <path fill="#05060a" d="M845 780 L845 615 L925 580 L1010 630 L1010 780 Z"/>

    <path fill="#040408" d="M1120 772 L1120 625 L1210 588 L1290 628 L1290 772 Z"/>
    <path fill="#05060a" d="M1320 792 L1320 610 L1415 570 L1505 632 L1505 792 Z"/>

    <!-- Church spire (center) -->
    <path fill="#030307" d="
      M960 820
      L960 585
      L995 558
      L995 505
      L1008 460
      L1021 505
      L1021 558
      L1058 588
      L1058 820 Z"/>
    <path fill="#040408" d="M960 585 L1058 585 L1026 548 L995 548 Z"/>
  </g>

  <!-- Subtle moonlight rims on a few rooftops -->
  <g opacity="0.65">
    <path d="M120 610 L190 570 L260 615" fill="none" stroke="url(#moonEdge)" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M285 605 L360 565 L430 610" fill="none" stroke="url(#moonEdge)" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M640 625 L730 585 L820 630" fill="none" stroke="url(#moonEdge)" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M1320 610 L1415 570 L1505 632" fill="none" stroke="url(#moonEdge)" stroke-width="3.5" stroke-linecap="round"/>
  </g>

  <!-- Tiny crimson glowing windows (2-3) -->
  <g>
    <rect x="1418" y="705" width="10" height="14" rx="1" fill="#7a0b12" opacity="0.95"/>
    <rect x="1434" y="705" width="10" height="14" rx="1" fill="#a30d18" opacity="0.75"/>
    <rect x="205" y="690" width="9" height="12" rx="1" fill="#7a0b12" opacity="0.70"/>
  </g>

  <!-- Fog puffs pooling around base -->
  <g filter="url(#blur20)" opacity="0.55">
    <ellipse cx="520" cy="785" rx="260" ry="90" fill="url(#fogPuff)"/>
    <ellipse cx="820" cy="800" rx="340" ry="110" fill="url(#fogPuff)"/>
    <ellipse cx="1180" cy="790" rx="300" ry="100" fill="url(#fogPuff)"/>
  </g>
  <g filter="url(#blur12)" opacity="0.45">
    <ellipse cx="300" cy="815" rx="240" ry="80" fill="url(#fogPuff)"/>
    <ellipse cx="1030" cy="825" rx="280" ry="85" fill="url(#fogPuff)"/>
    <ellipse cx="1480" cy="835" rx="220" ry="75" fill="url(#fogPuff)"/>
  </g>

  <!-- Wavy ground/soil path near-black -->
  <path fill="#020205" d="
    M0,790
    C130,770 260,820 390,800
    C520,780 620,845 760,825
    C900,805 1005,860 1145,838
    C1280,816 1410,872 1600,840
    L1600,900 L0,900 Z"/>

  <!-- Bottom fade to solid near-black -->
  <rect x="0" y="720" width="1600" height="180" fill="url(#bottomFade)"/>

  <!-- Cinematic vignette -->
  <rect width="1600" height="900" fill="url(#vignette)"/>
</svg>